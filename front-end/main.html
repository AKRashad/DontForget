<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
</head>

<body>
    <div class="main-div">

        <div class="title-div">
            <span><i class="fa-regular fa-calendar-check"></i></span>
            <h1>To-Do List</h1>
        </div>

        <div class="add-div">
            <div class="add-container">
                <div>
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button id="addtaskbtn">+</button>
                </div>
            </div>
            <!-- <div class="other-input-div">
                <div>
                    <label for="task-status-input">Is Done</label>
                    <input type="radio" id="task-status-input">
                </div>
                <div>
                    <label for="task-date-input">Date</label>
                    <input type="date" id="task-date-input">
                </div>
            </div> -->

            <button id="showAllTask">Show All Tasks </button>
        </div>
        <table class="tableclass" id="tableid">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ToDo Subject</th>
                    <!-- <th>Date</th>
                    <th>Is Done</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-table">

            </tbody>
        </table>


    </div>

    <script src="main.js">  </script>
</body>

</html>
